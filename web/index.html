<!DOCTYPE html>
<html>
  <head>
    <title>Rev Voice - Voice Chat</title>
  </head>
  <body>
    <h1>Chat with Gemini (Voice Enabled)</h1>
    <div id="chatBox" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:scroll;"></div>
    
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <button id="startVoiceBtn">🎙️ Start Voice</button>
    <button id="stopVoiceBtn">🛑 Stop Voice</button>

    <script src="app.js"></script>
  </body>
</html>
